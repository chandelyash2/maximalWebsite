<!-- JS FILES -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
                //fade-up
                x=document.querySelectorAll(".col-md-3");
                for(i=0;i<x.length;i++)
                {
                x[i].setAttribute("data-aos", "fade-up");
                x[i].classList.add("px-4");
                x[i].classList.add("py-2");
               
                }

                //navbar scroll
                $(window).scroll(function(){
                    $('nav').toggleClass('scrolled', $(this).scrollTop() > 20);
                });

                //Initiate Animation AOS Object
                AOS.init();

                //JS Codes for include nav and footer html files
                let includes = document.getElementsByTagName('include');                
                for (var i = 0; i < includes.length; i++) {
                let include = includes[i];
                load_file(includes[i].attributes.src.value, function(text) 
                {
                    include.insertAdjacentHTML('afterend', text);
                    include.remove();
                });
                }
                function load_file(filename, callback) {
                fetch(filename).then(response => response.text()).then(text => callback(text));
                }
 </script>
 

</html>
