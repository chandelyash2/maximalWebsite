<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const fileReader = new FileReader();
        fileReader.readAsDataURL(file);

        fileReader.onload = function () {
          const base64Data = fileReader.result.split(',')[1]; // Extract base64 data (omit the data URL prefix)
          
          // Send the file as base64 data in a JSON payload
          const formData = {
            file: base64Data,
          };

          // Send the JSON payload to your server (you might use fetch or another AJAX library)
          fetch('https://us-central1-your-firebase-project-id.cloudfunctions.net/app/upload', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error(error));
        };
      } else {
        console.error('No file selected.');
      }
    }
  </script>
</body>
</html>
