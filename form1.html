<form action="#">
    <div class="row">
        <div class="col-md-12">
        <input type="email" class="form-control W-100 my-2" id="email" placeholder="BUSINESS EMAIL *">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control W-100 my-2" id="fname" placeholder="FIRST NAME *">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control W-100 my-2" id="lname" placeholder="LAST NAME *">
        </div>

            <input type="text" class="form-control W-100 my-2" id="cname" placeholder="COMPANY NAME *">
        </div>

            <input type="text" class="form-control W-100 my-2" id="job" placeholder="JOB TITLE *">
        </div>

        </div>

            <input type="text" class="form-control W-100 my-2" id="phone" placeholder="PHONE *">
        </div>

        </div>
        <div class="col-md-4">
            <input type="text" class="form-control W-100 my-2" id="postal" placeholder="POSTAL CODE *">
